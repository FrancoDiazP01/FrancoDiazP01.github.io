<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidetrack - Sistema de seguimiento financiero</title>
    <style>
        /* Variables CSS para tema claro/oscuro */
        :root {
            --primary-color: #0A0D11;
            --secondary-color: #888;
            --background-color: #ffffff;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--primary-color);
            line-height: 1.6;
        }

        /* Navegación */
        .navigation {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: var(--secondary-color);
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 0.5px;
            transition: color 0.3s ease;
        }

        .login-link {
            font-weight: 700;
            color: var(--primary-color);
        }

        /* Contenido Principal */
        .main-content {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .brand {
            text-align: center;
        }

        .brand-name {
            font-size: 80px;
            font-weight: 700;
            letter-spacing: -2px;
            margin: 10px 0;
            color: var(--primary-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navigation {
                top: 15px;
                right: 15px;
            }

            .nav-link {
                font-size: 12px;
            }

            .brand-name {
                font-size: 60px;
                letter-spacing: -1.5px;
            }
        }

        @media (max-width: 480px) {
            .navigation {
                top: 10px;
                right: 10px;
            }

            .nav-link {
                font-size: 11px;
            }

            .brand-name {
                font-size: 45px;
                letter-spacing: -1px;
            }
        }
    </style>
</head>
<body>
    <!-- Navegación -->
    <nav class="navigation">
        <div class="nav-links">
            <a href="/about-us" class="nav-link">about us</a>
            <a href="/login" class="nav-link login-link">login</a>
            <a href="/user" class="nav-link">user</a>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="main-content">
        <div class="brand">
            <h1 class="brand-name">tide</h1>
            <h1 class="brand-name">track.</h1>
        </div>
    </main>
</body>
</html>
