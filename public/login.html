<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tidetrack</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <!-- Contenido Principal -->
    <main class="login-container">
        <!-- Título de la página -->
        <h1 class="login-title">Ingresar.</h1>

        <!-- Formulario de login -->
        <form class="login-form" action="/login" method="POST">
            <!-- Campo Usuario -->
            <div class="form-group">
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Usuario" required>
                </div>
            </div>

            <!-- Campo Contraseña -->
            <div class="form-group">
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Contraseña" required>
                </div>
            </div>

            <!-- Botón de Submit -->
            <button type="submit" class="login-button">
                Iniciar sesión
            </button>
        </form>

        <!-- Logo y enlace a home -->
        <div class="login-logo">
            <a href="./index.html" class="logo-link">
                <div class="brand-names">
                    <h1 class="brand-name">tide</h1>
                    <h1 class="brand-name">track.</h1>
                </div>
            </a>
        </div>
    </main>
</body>
</html>
